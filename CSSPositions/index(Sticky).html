<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .sticky-position {
            position: sticky;
            top: 100px;
            background-color: black;
            color: white;
        }
        .main{
           width: 100vw;
           height: 100vh;
            background: red;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sticky-position">Sticky Position</div>
    <div class="main">Main Container</div>

</body>
</html>
